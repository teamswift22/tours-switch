<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap');
        *{
            color: white;
            font-family: "Sora", sans-serif;
        }
        
        #loader-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #00618F;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000; /* High z-index to cover the whole page */
    }

    #loader-image {
        width: 80px; /* Adjust based on your image */
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    .btn{
        background-color: #FA7454;
        color: white;
        font-family: "Sora", sans-serif;
       
    }
    .a:hover{
        color: white;
    }

    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div id="loader-wrapper">
        <img src="./trober_logo.png" alt="Loading" id="loader-image">
        <p id="loader-text">Loading, please wait...</p>
       <div class="row">
       <a href="https://www.facebook.com/troberapp" class="btn  col-sm-12 my-2" href="">Facebook</a>
       <a href="https://www.instagram.com/troberapp" class="btn  col-sm-12 my-2" href="">Instagram</a>
       <a href="https://x.com/troberapp" class="btn  col-sm-12 my-2" href="">Twitter</a>
       </div>
    </div>
